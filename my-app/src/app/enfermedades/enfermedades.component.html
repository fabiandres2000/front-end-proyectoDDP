<h1 class="text-center"> Lista de enfermedades</h1>
<hr />
<br />
<div class="container text-center">

  <div class="row">

    <div class="col">
      <a class="btn btn-primary" [routerLink]="['/registrarenfermedad']">
        <span>
          <svg class="bi bi-plus-square-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z" />
          </svg>
        </span> Agregar Enfermedad
      </a>
    </div>


    <div class="col">
      <input type="text" class="form-control" name="filterPost" placeholder="Buscar por codigo..." value="" [(ngModel)]="filterPost" />
    </div>


    <div class="col">
      <form class="form-inline" [formGroup]="MiForm" (submit)="onDelete(MiForm.value)">
        <input type="text" class="orm-control mr-sm-2" formControlName="codigo" id="codigo" placeholder="Codigo Enfermedad">
        <button type="submit" class="btn btn-danger">
          <span>
            <svg class="bi bi-box-arrow-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.646 11.354a.5.5 0 0 1 0-.708L14.293 8l-2.647-2.646a.5.5 0 0 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z" />
              <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
              <path fill-rule="evenodd" d="M2 13.5A1.5 1.5 0 0 1 .5 12V4A1.5 1.5 0 0 1 2 2.5h7A1.5 1.5 0 0 1 10.5 4v1.5a.5.5 0 0 1-1 0V4a.5.5 0 0 0-.5-.5H2a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-1.5a.5.5 0 0 1 1 0V12A1.5 1.5 0 0 1 9 13.5H2z" />
            </svg>
          </span> Eliminar
        </button>
      </form>
    </div>
  </div>
</div>
<br />
<div class="text-center container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Codigo</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Gravedad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elemento of enfermedades  | filterEnfermedad: filterPost | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
        <td> {{i+1}} </td>
        <td> {{elemento.codigo}} </td>
        <td> {{elemento.nombre}} </td>
        <td> {{elemento.tipo}} </td>
        <td> {{elemento.gravedad}} </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <br />
  <br />
</div>
