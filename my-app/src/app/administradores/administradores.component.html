<h1 class="text-center"> Lista de administradores</h1>
<hr />
<br />
<div class="container text-center">

  <div class="row">

    <div class="col">     
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Registrar Administrador
        </button>          
    </div>

    <div class="col">
      <input type="text" class="form-control" name="filterPost" placeholder="Buscar por identificacion..." value="" [(ngModel)]="filterPost" />
    </div>

    <div class="col">
      <form class="form-inline" [formGroup]="MiForm2" (submit)="onDelete(MiForm2.value)">
        <input type="text" class="orm-control mr-sm-2" formControlName="Identificacion" id="Identificacion" placeholder="Identificacion Del Paciente">
        <button type="submit" class="btn btn-danger">
          <span>
            <svg class="bi bi-box-arrow-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M11.646 11.354a.5.5 0 0 1 0-.708L14.293 8l-2.647-2.646a.5.5 0 0 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z" />
              <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
              <path fill-rule="evenodd" d="M2 13.5A1.5 1.5 0 0 1 .5 12V4A1.5 1.5 0 0 1 2 2.5h7A1.5 1.5 0 0 1 10.5 4v1.5a.5.5 0 0 1-1 0V4a.5.5 0 0 0-.5-.5H2a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-1.5a.5.5 0 0 1 1 0V12A1.5 1.5 0 0 1 9 13.5H2z" />
            </svg>
          </span> Eliminar
        </button>
      </form>
    </div>
  </div>
</div>
<br />
<div class="text-center container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Identificacion</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellidos</th>
        <th scope="col">Edad</th>
        <th scope="col">Correo Electronico</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elemento of administradores  | filterPaciente: filterPost | paginate: { itemsPerPage: 5, currentPage: p }; index as i">
        <td> {{i+1}} </td>
        <td> {{elemento.identificacion}} </td>
        <td> {{elemento.nombres}} </td>
        <td> {{elemento.apellidos}} </td>
        <td> {{elemento.edad}} </td>
        <td> {{elemento.correoElectronico}} </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <br />
  <br />
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Asociar una enfermedad con sintoma</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="MiForm" (submit)="onSubmit(MiForm.value)">

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="identificacion">Identificacion</label>
                    <input type="text" class="form-control" formControlName="Identificacion" id="identificacion">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="nombres">Nombres</label>
                    <input type="text" class="form-control" formControlName="Nombres" id="nombres">
                  </div>
                </div>
            
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" class="form-control" formControlName="Apellidos" id="Apellidos">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Edad">Edad</label>
                    <input type="number" class="form-control" formControlName="Edad" id="Edad">
                  </div>
                </div>
            
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="Telefono">Telefono</label>
                    <input type="text" class="form-control" formControlName="Telefono" id="Telefono">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="Estrato">Estrato</label>
                    <input type="number" class="form-control" formControlName="Estrato" id="Estrato">
                  </div>
                </div>
            
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="Sexo">Sexo</label>
                    <input type="text" class="form-control" formControlName="Sexo" id="Sexo">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="CorreoElectronico">Correo Electronico</label>
                    <input type="text" class="form-control" formControlName="CorreoElectronico" id="CorreoElectronico">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="Direccion">Direccion</label>
                    <input type="text" class="form-control" formControlName="Direccion" id="Direccion">
                  </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">
                  <span>
                    <svg class="bi bi-box-arrow-right" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M11.646 11.354a.5.5 0 0 1 0-.708L14.293 8l-2.647-2.646a.5.5 0 0 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z" />
                      <path fill-rule="evenodd" d="M4.5 8a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z" />
                      <path fill-rule="evenodd" d="M2 13.5A1.5 1.5 0 0 1 .5 12V4A1.5 1.5 0 0 1 2 2.5h7A1.5 1.5 0 0 1 10.5 4v1.5a.5.5 0 0 1-1 0V4a.5.5 0 0 0-.5-.5H2a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5v-1.5a.5.5 0 0 1 1 0V12A1.5 1.5 0 0 1 9 13.5H2z" />
                    </svg>
                  </span> Guardar
                </button>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
